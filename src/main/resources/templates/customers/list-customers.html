<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRM | Customer Management </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h3>Customer Management</h3>
		<hr>
		
		<!-- Add a button -->
		<a th:href="@{/customers/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3">
			Add Customer
		</a>
		
		<table class="table table-bordered table-striped">
			<thead class="table-dark">
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</thead>
			
			<tbody>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.firstName}"/>
					<td th:text="${customer.lastName}"/>
					<td th:text="${customer.email}"/>
					<td>
						<a th:href="@{/customers/showFormForUpdate(customerId=${customer.id})}"
							class="btn btn-info btn-sm">
							Update
						</a>
						
						<a th:href="@{/customers/deleteCustomer(customerId=${customer.id})}"
							class="btn btn-danger btn-sm"
							onclick="if (!confirm('Are you sure you want to delete this employee?')) return false")>
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		<hr>
		<form action="#" th:action="@{/logout}"
						method="POST">
			<button type="submit" class="btn btn-outline-info">Logout</button>
		</form>
		<hr>
		<a th:href="@{/customers/list}"
			class="">
			Back to home
		</a>
	</div>
	
</body>
</html>
