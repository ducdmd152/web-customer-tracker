<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRM | Customer Management </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	
	<div class="container">
		<h3>Customer Management</h3>
		<hr>
		
		<!-- Add a button -->

		<form action="#" th:action="@{/customers/save}"
						th:object="${customer}" method="POST">
			<input type="hidden" th:field="*{id}"/>
			<input type="text" th:field="*{firstName}"
				class="form-control mb-4 col-4" placeholder="First name">
			
			<input type="text" th:field="*{lastName}"
				class="form-control mb-4 col-4" placeholder="Last name">
			
			<input type="text" th:field="*{email}"
				class="form-control mb-4 col-4" placeholder="Email">
			
			<button type="submit" class="btn btn-info col-3">Save</button>
		</form>
		
		<hr>
		<form th:action="@{/logout}"
						method="POST">
			<button type="submit" class="btn btn-outline-info">Logout</button>
		</form>
		<hr>
		<a th:href="@{/customers/list}"
			class="">
			Back to home
		</a>
	</div>
	
</body>
</html>
